/* ===== ACCOUNT ===== */
function register(){
 if(!user.value||!pass.value) return;
 localStorage.setItem("davUser",user.value);
 localStorage.setItem("davPass",pass.value);
 accMsg.textContent="‚úÖ Compte cr√©√©";
}
function login(){
 if(user.value===localStorage.getItem("davUser") &&
    pass.value===localStorage.getItem("davPass")){
   accMsg.textContent="‚úÖ Connect√©";
   account.classList.add("hidden");
   keyBox.classList.remove("hidden");
 } else accMsg.textContent="‚ùå Identifiants incorrects";
}

/* ===== KEY TIMER ===== */
function unlock(){
 if(key.value===KEY_ALL) FILTER="ALL";
 else if(key.value===KEY_VA) FILTER="VA";
 else return alert("‚ùå Cl√© incorrecte");

 content.classList.remove("hidden");
 gen.classList.remove("hidden");
 load();
 startTimer(120);
}

function startTimer(s){
 clearInterval(timerInt);
 let t=s;
 timerInt=setInterval(()=>{
   timer.textContent="‚è≥ Acc√®s restant : "+t+"s";
   if(--t<0) lock();
 },1000);
}

function lock(){
 clearInterval(timerInt);
 content.classList.add("hidden");
 gen.classList.add("hidden");
 timer.textContent="‚õî Acc√®s expir√© ‚Äì Reprendre la cl√©";
 key.value="";
}

/* ===== LOAD ===== */
function load(){
 hosts.innerHTML=""; hostSelect.innerHTML="";
 HOSTS.forEach((x,i)=>{
  if(FILTER==="VA" && !["VODACOM","AFRICELL"].includes(x.cat)) return;
  hosts.innerHTML+=`
  <div class="host">
   <b>${x.n}</b><br><i>${x.h}</i>
   <div class="actions">
    <button onclick="copy('${x.h}')">Host</button>
    <button onclick="copy(\`${x.c}\`)">Config</button>
    <button onclick="toggle(${i})">D√©tails</button>
   </div>
   <div id="d${i}" class="details"><pre>${x.c}</pre></div>
  </div>`;
  hostSelect.innerHTML+=`<option>${x.h}</option>`;
 });
}

function toggle(i){
 const d=document.getElementById("d"+i);
 d.style.display=d.style.display==="block"?"none":"block";
}

function generate(){
 const h=hostSelect.value,m=mode.value;
 let o="";
 if(m==="nsi")o=`custom_sni=${h}`;
 if(m==="socks")o=`server=${h}\nport=443`;
 if(m==="http")o=`host=${h}\nport=80`;
 if(m==="v2ray")o=`{"add":"${h}","port":"443","tls":"tls"}`;
 result.value=o;
}
